<!DOCTYPE html>
<html lang="{{ site.lang | default: "ru-RU" }}">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} âˆ™ {{ site.name }}</title>

    <script>
      document
        .documentElement
        .classList
        .remove('no-js');
      let vh = window.innerHeight * 0.01;
      document
        .documentElement
        .style
        .setProperty('--vh', `${vh}px`);
      window.addEventListener('resize', () => {
        vh = window.innerHeight * 0.01;
        document
          .documentElement
          .style
          .setProperty('--vh', `${vh}px`);
      });
    </script>

    <link rel="stylesheet" href="{{ "/bundled/style.css" | relative_url }}">

    <script src="../js/libs/lazysizes.min.js" async></script>
    <script src="../js/libs/ls.bgset.min.js" async></script>
    
    <link rel="icon" href="/assets/favicon.ico">

  </head>
