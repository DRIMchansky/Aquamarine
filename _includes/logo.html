<a href="/" class="logo">

  {% for image in site.static_files %}
  {% if image.path contains 'img/diamond' %}
  <div class="logo__image" style="background-image: url({{site.baseurl}}{{image.path}});"></div>
  {% endif %}
  {% endfor %}

  <span class="logo__title">{{ site.name }}{{page.boo}}</span>
</a>
