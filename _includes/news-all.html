<section>
  <div class="container container_all-news">

    <div class="row">
      <div class="caption caption_news">
        <p>Все статьи</p>
      </div>
    </div>

    <div class="row">

      {% assign posts = site.blog | reverse %}
      {% for post in posts %}

        <div class="col-12">
          <article class="news-item news-item__horizontal">
            <div class="news-item__image-wrapper">
              <div>
                <img class="lazyload blur-up" src="../assets/img/gray.jpg" data-src="{{ post.image }}" alt="news image">
                <noscript><img src="{{ post.image }}" alt="news image"></noscript>
              </div>
            </div>
            <div class="news-item__content">
              <a href="{{ post.url }}">{{post.title}}</a>
              <p>{{ post.desc }}</p>
              <div class="news-item__info">
                <div class="news-item__meta">
                  <span>{{ post.author }}</span>
                  <small>{{ post.date | localize: "%d %B %Y" }}</small>
                </div>
                <div class="news-item__actions">
                  <button>
                    <svg>
                      <use xlink:href="../assets/icons/bookmark.svg#bookmark">В закладки</use>
                    </svg>
                  </button>
                  <button>
                    <svg>
                      <use xlink:href="../assets/icons/share.svg#share">Поделиться</use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </article>
        </div>

      {% endfor %}

    </div>
  </div>
</section>
